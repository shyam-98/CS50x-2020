{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="form-group">
            <input class="form-control" type="password" name="currentPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="newPassword" placeholder="New Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="newPasswordConfirmation" placeholder="Confirm New Password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
